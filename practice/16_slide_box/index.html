<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>16_slide_box</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <style>
      .head {
        position: relative;
        width: 120px;
        height: 120px;
        overflow: hidden;
      }
      .head > div {
        position: absolute;
        width: 100px;
        top: 0;
        left: 0;
      }
      .head > div {
        position: absolute;
        width: 200px;
        height: 100px;
        top: 0;
        left: 0;
      }

      .head > div > img {
        float: left;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>Javascript & Jquery快速入門與實戰</h1>
      <p>
        <a href="https://www.facebook.com/AlexOtakuWhat/" target="_blank" class="facebook">
          <span>Alex宅幹嘛</span>
        </a>
        <a href="https://www.youtube.com/AlexOtakuWhat" target="_blank" class="youtube">
          <span>Alex宅幹嘛</span>
        </a>
      </p>
      <div class="head">
        <div>
          <img src="../images/head.png" width="100" />
          <img src="../images/bronze.png" width="100" />
        </div>
      </div>
      <div class="head">
        <div>
          <img src="../images/head.png" width="100" />
          <img src="../images/silver.png" width="100" />
        </div>
      </div>
      <div class="head">
        <div>
          <img src="../images/head.png" width="100" />
          <img src="../images/golden.png" width="100" />
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(function () {
        $(".head")
          .children("div")
          .hover(
            function () {
              $(this)
                .stop()
                .animate({
                  left: ($(this).outerWidth() / 2) * -1,
                });
            },
            function () {
              $(this).stop().animate({
                left: 0,
              });
            }
          );
      });
    </script>
  </body>
</html>
