<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>04_click_greeting</title>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <div id="container">
      <h1>Javascript & Jquery快速入門與實戰</h1>
      <p>
        <a href="https://www.facebook.com/AlexOtakuWhat/" target="_blank" class="facebook">
          <span>Alex宅幹嘛</span>
        </a>
        <a href="https://www.youtube.com/AlexOtakuWhat" target="_blank" class="youtube">
          <span>Alex宅幹嘛</span>
        </a>
      </p>
      <div id="greeting" class="button">問候</div>
    </div>
    <script>
      let who = document.getElementById("greeting");
      let when = "click";
      let what = function () {
        name = window.prompt("name?") || "無名氏";
        name = name.trim();
        console.log(name);

        window.confirm(`Hi! ${name}`);
      };

      who.addEventListener(when, what);
    </script>
  </body>
</html>
