    <title>12_filter_not</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <style>
      .head {
        position: relative;
        margin-top: 50px;
        overflow: hidden;
      }
      .head img {
        position: relative;
      }
    </style>
  </head>
  <body>
    <div id="container">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(function () {
        $(".head")
          .mouseleave(function () {
            $(this).find("img").animate({ top: 0 }, 500);
          })
          .filter(":odd")
          .mouseenter(function () {
            $(this).find("img").animate({ top: -100 }, 500);
          });
