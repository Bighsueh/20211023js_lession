<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>10_css</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <style></style>
  </head>
  <body>
    <div id="container">
      <h1>Javascript & Jquery快速入門與實戰</h1>
      <p>
        <a href="https://www.facebook.com/AlexOtakuWhat/" target="_blank" class="facebook">
          <span>Alex宅幹嘛</span>
        </a>
        <a href="https://www.youtube.com/AlexOtakuWhat" target="_blank" class="youtube">
          <span>Alex宅幹嘛</span>
        </a>
      </p>
      <div id="big" class="button">變大</div>
      <div id="small" class="button">變小</div>
      <div id="red" class="button">紅色</div>
      <div id="blue" class="button">藍色</div>
      <div id="reset" class="button">清除</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(function () {
        let size = 32;
        let target = $("#container h1");
        $(".button").click(function () {
          switch (this.id) {
            case "big":
              size++;
              target.css({
                fontSize: size + "px",
              });
              break;
            case "small":
              size--;
              target.css({
                fontSize: size + "px",
              });
              break;
            case "red":
              target.css({
                color: "red",
              });
              break;
            case "blue":
              target.css({
                color: "blue",
              });
              break;
            case "reset":
              target.attr("style", "");
              // target.removeAttr("style");
              break;
          }
        });
      });
    </script>
  </body>
</html>
